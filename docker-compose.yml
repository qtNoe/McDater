services:
  # 1. MySQL Datenbank
  db:
    image: mysql:8.0
    container_name: mcdater_database
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: app
      MYSQL_USER: zit
      MYSQL_PASSWORD: zit
    ports:
      - "33060:3306"
    volumes:
      - db_data:/var/lib/mysql
    # Healthcheck, damit das Backend wei√ü, wann die DB bereit ist
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-uroot", "-prootpassword"]
      interval: 5s
      timeout: 3s
      retries: 10
      start_period: 10s

  # 2. Rust Backend
  backend:
    build: 
      context: ./backend
      dockerfile: Dockerfile
    container_name: mcdater_backend
    restart: on-failure
    depends_on:
      # Wartet auf den Healthcheck der DB
      db:
        condition: service_healthy
    ports:
      - "8090:8080"
    environment:
      - DATABASE_URL=mysql://zit:zit@db:3306/app
      - HOST=0.0.0.0
      - PORT=8080

  # 3. Nuxt.js Frontend
  frontend:
    build: 
      context: ./frontend
      dockerfile: Dockerfile
    container_name: mcdater_frontend
    restart: always
    ports:
      - "9000:3000"
    environment:
      - NUXT_HOST=0.0.0.0
      - NUXT_PORT=3000
      - API_BASE_URL_INTERNAL=http://backend:8080
      - NUXT_PUBLIC_API_BASE=http://localhost:8090

volumes:
  db_data: