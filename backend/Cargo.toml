[package]
name = "backend"
version = "0.1.0"
edition = "2021"

[dependencies]
axum = "0.7"
tokio = { version = "1", features = ["full"] }
serde_json = "1"
serde = { version = "1", features = ["derive"] }
dotenvy = "0.15"

sqlx = { version = "0.7", features = [
    "runtime-tokio",
    "mysql",
    "tls-rustls",
    "time"
] }
